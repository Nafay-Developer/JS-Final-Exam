<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zubaida Hospital</title>
    <style>
      .home {
    position: fixed;        /* stays at top */
    top: 20px;
    left: 20px;
    color: #fff;
    background-color: #000;
    padding: 8px 14px;
    text-decoration: none;
    border-radius: 4px;
    font-family: Arial, Helvetica, sans-serif;
    cursor: pointer;
}

.home:hover {
    background-color: #333;
}
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .container { max-width: 400px; width: 100%; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input { width: 100%; margin: 10px 0; padding: 12px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; background-color: #000; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #333; }
        p { text-align: center; margin-top: 15px; }
    </style>
</head>
<body>

     <a href="index.html" class="home"> Home Page</a>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email Address" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up here</a></p>
    </div>
    <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Book an Appointment</h2>
        <button id="logout-btn" style="width: auto; background: #555; padding: 5px 15px;">Logout</button>
    </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
